<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="blog--card">
        <div class="card--header">
            <img src="cactus_img.jpg" alt="cactus">
            <div class="tags">
                <span class="tag">Design</span>
             </div>

            <h2 class="card--title">Embracing Minimalism</h2>

            <p class="par">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>

        
        </div>

        <div class="card--footer">
            <p class="author">Annie Spratt</p>
        </div>
    </div>

</body>
</html>
